{% extends "./layout.html" %}
{%block heading%} BookReview {%endblock%}
{%block css%}
{%endblock%}
{% block body%}
<br><br><br>
<div class="container" style="height: 500px;">
    <div class="row">
        <div class="col-9 align-middle" >
            <p class="h3">
                Welcome To BookReview. <br>
                The Book Review Platform That everyone chooses.<br>
                Please LogIn to Continue.
            </p>
        </div>
        <div class="col-3">
            <form action="{{ url_for('login')}} "  method="POST" >
                <input type="text" class="form-control" name="username" placeholder="Enter Your Name"><br>
                <input type="password" class="form-control" name="password" placeholder="Enter Your Password"><br>
                <button type="submit" class="btn btn-primary">login</button>
            </form> <br>
            Don't have an account <a href="{{url_for('signup')}}" >Signup</a>
        </div>
    </div>
</div>
{%endblock%}
