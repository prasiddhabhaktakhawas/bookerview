{% extends "./layout.html" %}
{%block heading%} SignUp {%endblock%}
{% block body%}
<br><br><br>
    <div class="row">
        <div class="col-6 h3">
            Welcome To BookReview.<br>
            The Book Review Platform That everyone chooses.<br>
            Please Fill Up the form to SignUp.            
        </div>
        <div class="col-6">
            <form action="{{ url_for('signup')}} " method="POST" >
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="fname" placeholder="Enter Your First Name"><br>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="lname" placeholder="Enter Your Last Name"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="username" placeholder="Enter Your Username (unique)"><br>
                        <input type="password" class="form-control" name="password" placeholder="Enter Your Password"><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form> <br>
        </div>
    </div>
{%endblock%}
